{% extends "base.html" %}
{% load static %}
{% block content %}
        <main>
            <div class="box-msj">
                <span>¡Hola! Antes que nada contanos,</span>
                <br />
                <span>¿qué vas a publicar?</span>
            </div>
            <div class="items">
                <div class="box-categoria">
                    <a
                        href="{% static 'pages/vender/v_productos.html' %}"
                        class="box-item"
                    >
                        <img
                            src="{% static 'media/img/vender/productos.png' %}"
                            alt=""
                        />
                    </a>
                    <span class="item-text">Productos</span>
                </div>
                <div class="box-categoria" id="vehiculos">
                    <a
                        href="{% static 'pages/vender/v_vehiculos.html' %}"
                        class="box-item"
                    >
                        <img
                            src="{% static 'media/img/vender/vehiculos.png' %}"
                            alt=""
                        />
                    </a>
                    <span class="item-text">Vehículos</span>
                </div>
                <div class="box-categoria">
                    <a href="{% static 'pages/vender/v_inmuebles.html' %}">
                        <div class="box-item">
                            <img
                                src="{% static 'media/img/vender/inmuebles.png' %}"
                                alt=""
                            />
                        </div>
                    </a>
                    <span class="item-text">Inmuebles</span>
                </div>

                <div class="box-categoria">
                    <a
                        href="{% static 'pages/vender/v_servicios.html' %}"
                        class="box-item"
                    >
                        <img
                            src="{% static 'media/img/vender/servicios.png' %}"
                            alt=""
                        />
                    </a>
                    <span class="item-text">Servicios</span>
                </div>
            </div>
        </main>
        {% block styles %}
        <link rel="stylesheet" href="{% static './css/vender/vender.css' %}" />
        {% endblock %}
        {% endblock %}
